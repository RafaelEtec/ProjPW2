<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>ETECIA Nutrição</title>
		<link rel="icon" href="Img/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		
		
	</head>

	<body>

		<header>
			<div class="container">
				<h1 id="titulo" onclick="mostrarMensagem()">
					ETECIA Nutrição
				</h1>
			</div>
		</header>
		<main>
			<section class="container">
				<h2>Química</h2>
				<table>
					<thead>
						<tr>
							<th>Nome</th>
							<th>Massa(kg)</th>
							<th>Volume(m)</th>
							<th>Gordura Corporal(%)</th>
							<th>DENSIDADE</th>
						</tr>
					</thead>
					<tbody id="tabela-pacientes">
						<tr class="paciente" >
							<td class="info-nome">Flinston</td>
							<td class="info-peso">1650</td>
							<td class="info-altura">2.00</td>
							<td class="info-gordura">10</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente" >
							<td class="info-nome">Jéckie xan</td>
							<td class="info-peso">80</td>
							<td class="info-altura">1.72</td>
							<td class="info-gordura">40</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente" >
							<td class="info-nome">Maillou</td>
							<td class="info-peso">54</td>
							<td class="info-altura">1.9</td>
							<td class="info-gordura">14</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente">
							<td class="info-nome">Cirilo</td>
							<td class="info-peso">1</td>
							<td class="info-altura">1.83</td>
							<td class="info-gordura">59</td>
							<td class="info-imc">0</td>
						</tr>
						<tr class="paciente" >
							<td class="info-nome">Tati záki</td>
							<td class="info-peso">100</td>
							<td class="info-altura">2</td>
							<td class="info-gordura">20</td>
							<td class="info-imc">0</td>
						</tr>
					</tbody>
					
				</table>

			</section>

			<section class="container">
				<form>
					<div class="grupo">
						<label for="nome">Nome</label>
						<input type="text" id="nome" name="nome" placeholder="digite o nome do paciente" class="campo">
					</div>
					<div class="grupo">
						<label for="peso">Peso</label>
						<input type="text" id="peso" name="peso" placeholder="digite o peso" class="campo">
					</div>
					<div class="grupo">
						<label for="altura">Altura</label>
						<input type="text" id="altura" name="altura" placeholder="digite a altura" class="campo">
					</div>
					<div class="grupo">
						<label for="gordura">Gordura</label>
						<input type="text" id="gordura" name="gordura" placeholder="digite a gordura" class="campo">
					</div>
					<button>Cadastrar</button>
				</form>
			</section>
		</main>
	</body>
	<script src="Java/main.js">
	
	
	</script>
</html>
